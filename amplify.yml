version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18  # Node 18 for Next.js 15
        - nvm use 18
        - npm install -g pnpm
        - pnpm install --dev  # Include devDependencies like tsx
    build:
      commands:
        - pnpm run build  # Runs "tsx lib/db/migrate && next build"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*