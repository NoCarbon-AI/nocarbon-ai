version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - corepack enable
        - corepack use pnpm@$(pnpm -v)
        - pnpm install --frozen-lockfile --strict-peer-dependencies=false
    build:
      commands:
        - pnpm --version
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
      - .next/cache/**/*
