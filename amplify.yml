version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm install -g pnpm
        - pnpm --version
        - which pnpm
        - pnpm install --frozen-lockfile
        - export PATH="\$PATH:./node_modules/.bin"
    build:
      commands:
        - echo \$PATH
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
      - .next/cache/**/*