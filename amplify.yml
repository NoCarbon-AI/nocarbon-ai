version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm install -g pnpm
        - npm install pnpm --save-dev
        - npx pnpm install --frozen-lockfile
    build:
      commands:
        - npx pnpm --version
        - npx pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
      - .next/cache/**/*